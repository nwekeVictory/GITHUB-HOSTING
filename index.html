  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
            s    type="search"
                id="city-inputed"
                class="form-control shadow-sm"
                placeholder="Enter a City"
                aria-label="City"
              />
            </div>
            <div class="col-3">
              <input
								type="submit"
                class="form-control btn btn-success shadow-sm"
                value="search"
                aria-label="Submit"
              />
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-primary w-100"
                id="currentLocation"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">New York</h1>
        <ul>
          <li id="date">Sunday 12:50</li>
          <li id="description">Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature">2</span>
								<span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>
                Humidity
                <span id="humidity">67</span>
                %
              </li>
              <li>
                Wind
                <span id="wind">7</span>
                km/h
              </li>
            </ul>
          </div>
        </div>
<div class="coded-by">
